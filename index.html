<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="naamVeld">
        <label for="nameInput">Hallo, wat is jouw naam?</label>
        <input type="text" name="nameInput" id="nameInput">
        <button id="buttonNaam">Bevestig</button>
    </div>

    <p>Hallo <span id="naamInUitleg">..., </span> in deze game is het de bedoeling dat je de zeemonster verslaat met de onderstaande supplies.</p>
    <p>Niet alles zal even effectief zijn, maar dat is aan jou om erachter te komen!</p>
    <p>Zorg er dus voor dat je het monster verslaat, want anders zinkt je boot...</p>

    <img id="startKnop" src="images/startButton.png" alt="startKnop">

    <div id="wapens">
        <img id="koekje" src="images/koek.png" alt="koekje">
        <img id="catapult" src="images/catapult.jpg" alt="catapult">
        <img id="emmerWater" src="images/water.png" alt="emmer">
        <img id="kanon" src="images/kanon.webp" alt="kanon">
    </div>

    <p id="pElement">Vul je naam in!</p>
    
    <div class="progressBar">
        <img id="miniVersie" src="images/monster2.png" alt="monster2">
        <img id="leeg" src="images/pb0.png" alt="progressBar">
    </div>

    <div id="image-container">
        <div>
            <img id="boot" src="images/boot.png" alt="boot">
        </div>
        <div>
            <img id="monster" src="images/monster.png" alt="monster">
        </div>
    </div>

    <script src="javascript/js.js"></script>
</body>
</html>
